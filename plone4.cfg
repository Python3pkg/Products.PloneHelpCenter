[buildout]

parts =
    test
    testtranslations
    scripts

extends =
    http://dist.plone.org/release/4.0-latest/versions.cfg
    versions.cfg
    picked-versions.cfg

allow-picked-versions = false

develop = .

[test]
recipe = zc.recipe.testrunner
eggs = 
    Products.PloneHelpCenter [plone4, test]

[testtranslations]
recipe = zc.recipe.testrunner
eggs = 
    Products.PloneHelpCenter [plone4, testtranslations]

[scripts]
recipe = zc.recipe.egg
eggs =
    z3c.checkversions [buildout]
